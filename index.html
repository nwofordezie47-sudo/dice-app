<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            background-color:#6db1a4 ;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 90vh;
            flex-direction: column;
        }
        img{
            width: 100%;
            height: auto;
        }
        .container{
            position: relative;
            display: inline-block;
            text-align: center;
        }
        h1{
            position: absolute;
            top: 45%;
            left: 40%;
            transform: translate(-50%,-50%);
            font-size: 2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }
        button{
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #0af;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        h2{
            color: white;
            text-decoration: underline rgb(233, 9, 9)
        }
    </style>
</head>
<body>
    <h2>DICE APP</h2>
    <div class="container">
    <img src="./images/Screenshot 2025-11-05 151056.jpg" alt="" id="myGif">
    <h1 id="displayArea"></h1>
    </div>
    <button onclick="startGif()">Roll dice</button>
    <button onclick="stopGif(), displayNumber()">Stop</button>

    <script>
      var gif =document.getElementById("myGif");
      var gifUrl =
      "tumblr_nq9spgJRKG1txe8seo1_500.webp"
      const stillUrl =
      "Screenshot 2025-11-05 151056.jpg"
      function startGif(){
        gif.src = gifUrl;
        displayArea.innerHTML=""
      }
      function stopGif(){
        gif.src = stillUrl;
      }
      function displayNumber(){
        console.log(Math.ceil(Math.random()*6))
        
        displayArea.innerHTML =Math.ceil(Math.random()*6)
      }
    </script>
</body>
</html>
